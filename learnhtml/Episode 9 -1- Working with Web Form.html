<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form part 2</title>
</head>
<body>
    <h2>Payment Form</h2>
    <form action="">
        <section>
            <h2>payment page</h2>
            <p>

                <label for="first-name">Your first name</label>
                <input type="text" name="first_name" id="first-name" placeholder="Your first name" required>
            </p>
            <p>

                <label for="last-name">Your last name</label>
                <input type="text" name="last_name" id="last-name" placeholder="Your last name">
            </p>
            <p>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone_num" id="phone" placeholder="Your phone number">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>
            <address>
                <p>
                    <label for="address">address</label>
                    <input type="text" name="address" id="address">
                </p>
            </address>
        </section>
        <section>
            <h2>Payment method</h2>
            <p>
                <label for="visa-card">VISA card</label>
                <input type="number" name="visa_card" id="visa-card" maxlength="16" placeholder="Your visa card number">
            </p>
            <p>
                <label for="expired-date">Expired-date</label>
                <input type="month" name="expired_date" id="expired-date">
            </p>
        </section>
        <section>
            <h2>Register date</h2>
            <p>
                <label for="menber-range">Member range</label>
                <input type="range" name="Rang" id="menber-range" maxlength="50" min="1">
            </p>
            <p>
                <input type="datetime-local" name="" id="">
            </p>
            <p>
                <input type="color" name="" id="">
            </p>
            
            <p><label for="">url</label>
                <input type="url" name="" id="">
            </p>
            <p>
                <label for="">password</label>
                <input type="password" name="" id="">
            </p>

        </section>
        <input type="submit" value="Send">
    </form>
</body>
</html>
