<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Web Form</h1>
    <form action="?submit" method="post">
        <fieldset>
            <legend>use bellow to contacing us</legend>
            <p>
                <input 
                type="text" 
                name="full_name" 
                placeholder="your full name" 
                required
                minlength="20"
                maxlength="50"
                >
            </p>
            <p>
                <input type="text" name="email" placeholder="your email" required>
            </p>
            <p>
                <textarea name="message" id="" cols="30" rows="10" required></textarea>
            </p>
            <p>
            <input type="checkbox" name="issue[]" id="gen-issue" checked>
            <label for="gen-issue">general issue</label>
            <input type="checkbox" name="issue[]" id="custom-issue">
            <label for="custom-issue">customer issue</label>
            </p>
            <p>
            <input type="radio" name="option" id="opt1" checked>
            <label for="opt1">Option1</label>
            <input type="radio" name="option" id="opt1">
            <label for="opt1">Option1</label>
            </p>

            <p>
                <label for="file-upload">attachment file</label>
                <input type="file" name="file_upload" id="file-upload" multiple>
            </p>
            <p>
                <select name="dep_incharge" id="dep-incharge">
                    <option value="customer service">Customer service</option>
                    <option value="Tech support">Help Desk</option>
                    <option value="HR">HR Department</option>
                </select>
            </p>

            <p>
                <input type="hidden" name="token" value="123456789">
                <input type="submit" name="Send" value="Send">
            </p>
        </fieldset>
    </form>
</body>
</html>
